<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>RuPaul Drag Race's Trivia Game</title>
</head>

<body background="assets/images/rpdrs10-shared-lg.jpg">
    <div class="container">
        <div class="jumbotron text-center">
            <h1 id="title"> RuPaul's Drag Race Trivia</h1>
            <h4 id="quote">"If you can't love yourself, how the hell you gonna love somebody else"</h4>
            <h5 id="Rupaul">~ RuPaul Charles ~</h5>
        </div>

        <div>
            <div class="row text-justify" id="bodydiv">
                <button id="play">Start Your Engine!</button>
                <button id="restart">Play Again!</button>
                <div id="h3timeRemaining"> Time Remaining:
                    <span id="timeRemaining"></span>  
                </div>
                <span id="congrats"></span>
            </div>
            <div class="row text-justify" id="question"></div>
            <br>
            <div class="row text-justify" id="choices">
                <h5><button class="multipleChoice" id="answer1" value="0"></button></h5>
                <h5><button class="multipleChoice" id="answer2" value="1"></button></h5>
                <h5><button class="multipleChoice" id="answer3" value="2"></button></h5>
                <h5><button class="multipleChoice" id="answer4" value="3"></button></h5>
            </div>
            <br>
            <div class="row text-justify" id="results">
                <p id="pResults">Results:</p>
                <p>Correct: <span id="correct"></span></p>
                <p>Incorrect: <span id="incorrect"></span></p>
                <p>Unanswer: <span id="unanswer"></span></p>
                <br>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
